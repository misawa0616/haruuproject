{% load static %}
<title>HARUU</title>

<link rel="stylesheet" href="{% static 'css/common/common.css' %}" />
{% block extra_css %}
{% endblock %}

<script src="{% static 'js/common/common.js' %}"></script>
{% if DEBUG %}
<script src="{% static 'js/common/vue.js' %}"></script>
{% else %}
<script src="{% static 'js/common/vue.min.js' %}"></script>
{% endif %}

{% block main %}
<div id="app" v-cloak>

  {% block error_field %}
  <section class="note-error-area">
    <template v-if="message">
      <div class="wrapp">
        <div class="common-block note-block">
          <h3 class="common-head4"> エラー </h3>
          <p>
            [[message]]
          </p>
        </div>
      </div>
    </template>
  </section>
  {% endblock %}

  {% block content %}
  {% endblock %}

</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
